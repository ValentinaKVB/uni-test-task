<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма</title>
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="pt-sans-regular">
  <button class="open-btn" type="button">Модальное окно</button>
  
  <section class="modal hidden">
    <div class="modal-content">
      <div class="close-icon"></div>

      <form action="">
        <h2 class="montserrat-bold">Стать партнёром проекта</h2>

        <div class="input-group">
          <label for="logo">✱ Логотип (jpeg, png)</label>
          <input type="file" name="logo" id="logo" accept=".png, .jpeg, .jpg" required>
          <div class="file">
            <div class="close-icon"></div>
            <img src="images/file-icon.svg" alt="">
            <a href="">Выберите<br>
              файл</a>
          </div>
        </div>
        <div class="input-group">
          <label for="company-name">✱ Название организации</label>
          <input type="text" name="company-name" id="company-name" required value="АВЦ">
        </div>
        <div class="input-group">
          <label for="phone-number">✱ Телефон</label>
          <input type="tel" name="phone-number" id="phone-number" required pattern="((\+7)|8)[0-9]{10}"
            value="+79338483433">
        </div>
        <div class="input-group">
          <label for="email-address">✱ E-mail</label>
          <input type="email" name="email-address" id="email-address" required value="avc@gmail.com">
        </div>
        <div class="input-group">
          <label for="activity-field">✱ Направление</label>
          <select name="activity-field" id="activity-field" required>
            <option value="экология">Экология</option>
            <option value="ит">ИТ</option>
            <option value="строительство">Строительство</option>
          </select>
        </div>

        <input type="text" name="website" id="website" value="avc.ru">
        <input type="text" name="vk" id="social-vk" value="vk.com/shans">
        <input type="text" name="odnoklassniki" id="odnoklassniki" value="ok.com/shans">
        <input type="text" name="facebook" id="facebook" value="facebook.com/shans">
        <input type="text" name="instagram" id="instagram" value="instagram.com/shans">
        <input type="text" name="youtube" id="youtube" value="youtube.com/shans">

        <div class="input-group">
          <label for="ceo">Руководитель</label>
          <input type="text" name="ceo" id="ceo" value="Александров Иван Васильевич">
        </div>

        <button class="submit">Стать партнёром проекта</button>
        <a class="cancel" href="">Отмена</a>
      </form>
    </div>
  </section>
</body>

</html>
